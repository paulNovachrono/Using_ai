<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melody - Modern Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="music-player">
        <div class="player-container">
          <div class="album-art-container">
            <div class="album-art">
              <img id="album-cover" src="" alt="Album Cover">
              <div class="album-reflection"></div>
            </div>
          </div>
          
          <div class="player-info">
            <div class="song-info">
              <h2 id="song-title">Song Title</h2>
              <h3 id="song-artist">Artist</h3>
              <p id="song-album">Album</p>
            </div>
            
            <div class="player-controls">
              <div class="progress-container">
                <div class="progress-bar">
                  <div class="progress"></div>
                </div>
                <div class="time-info">
                  <span id="current-time">0:00</span>
                  <span id="duration">0:00</span>
                </div>
              </div>
              
              <div class="control-buttons">
                <button id="prev" class="control-btn">
                  <i class="fas fa-step-backward"></i>
                </button>
                <button id="play" class="control-btn play-btn">
                  <i class="fas fa-play"></i>
                </button>
                <button id="next" class="control-btn">
                  <i class="fas fa-step-forward"></i>
                </button>
              </div>

              <div class="volume-container">
                <button id="mute" class="volume-btn">
                  <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-slider">
                  <div class="volume-bar">
                    <div class="volume-level"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="playlist-container">
          <h2>Playlist</h2>
          <ul id="playlist" class="playlist"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
